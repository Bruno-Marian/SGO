<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../styles/style.css">
    <title>Cadastro Usuário</title>
</head>
<body>
    <!--Campos de cadastro de usuário-->
    <div>
        <fieldset>
            <legend class="titulo">Cadastro de Funcionário</legend>
            <div class="alinhementoHorizontal">
                <div class="coluna">
                    <div>
                        <label for="">Nome:</label>
                        <input type="text" name="nome" id="nome" class="campoPersonalizado">
                    </div>
                    <div>
                        <label for="">Idade:</label>
                        <input type="number" name="idade" id="idade" class="campoPersonalizado">
                    </div>
                    <div>
                        <label for="">Função</label>
                        <select name="funcao" id="funcao" class="campoPersonalizado">
                            <option value="administrador">Administrador</option>
                            <option value="veterinario">Veterinário</option>
                        </select>
                    </div>
                </div>
            </div>
            <!--Botão Gravar-->
            <div class="espacamento"><button type="button" onclick="" class="botaoGravar">Gravar</button></div>
        </fieldset>
    </div>

    <script>
        
    </script>
</body>
</html>
