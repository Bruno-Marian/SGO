<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../styles/master.css">
    <title>Document</title>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <div id="main" class="mainContent">
        
        </div>
        <a onclick="setaPage('home.html')" id="inicio">Inicio</a>
        <a onclick="setaPage('animal.html')" id="animal">Animal</a>
        <a onclick="setaPage()" id="adocao">Adoção</a>
        <a onclick="setaPage()" id="funcionario">Funcionário</a>
        <a onclick="sair()" id="sair">Sair</a>

        
    </div>
    <script>
        const pageConst = localStorage.getItem("page");
        if (pageConst == null) {
            setaPage("home.html")
        }else{
            setaPage(pageConst)
        }

        function setaPage(page){
            localStorage.setItem("page", page)
            document.getElementById('main').innerHTML = `<object type="text/html" data="${page}"></object>`;
        }

        function sair() {
            window.location.href = "login.html";
            localStorage.setItem("login", null);
        }
        
    </script>
</body>
</html>
