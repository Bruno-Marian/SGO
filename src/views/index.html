<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./../controllers/cadastroAnimal.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="box">

    </div>
    <button onclick="addNewAnimal({nome: 'Tigresa', tipo: 'Gato'})">Texto</button>
    <script>
        addNewAnimal()
        
        function addNewAnimal(animal){
            if (animal){
                addAnimal(animal)
            }
            var html = "<table border='1|1'>";
            for (var i = 0; i < listaAnimal.length; i++) {
                html+="<tr>";
                html+="<td>"+listaAnimal[i].nome+"</td>";
                html+="<td>"+listaAnimal[i].tipo+"</td>";
            
                html+="</tr>";
            }
            html+="</table>";
            document.getElementById("box").innerHTML = html;
        }
    </script>
</body>
</html>
